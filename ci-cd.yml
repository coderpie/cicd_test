name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # 코드 품질 검사
  lint:
    name: 린트 검사
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: 의존성 설치
      run: npm ci
    
    - name: ESLint 실행
      run: npm run lint
      continue-on-error: false

  # 테스트 실행
  test:
    name: 테스트
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: Node.js ${{ matrix.node-version }} 설정
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: 의존성 설치
      run: npm ci
    
    - name: 테스트 실행
      run: npm test
    
    - name: 테스트 커버리지 생성
      run: npm run test:coverage
      continue-on-error: true
    
    - name: 커버리지 업로드
      uses: codecov/codecov-action@v3
      if: matrix.node-version == 20
      continue-on-error: true

  # 빌드
  build:
    name: 빌드
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: 의존성 설치
      run: npm ci
    
    - name: 프로젝트 빌드
      run: npm run build
    
    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: dist/
        retention-days: 7

  # 배포 (main 브랜치에만 실행)
  deploy:
    name: 배포
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
    
    - name: 빌드 결과물 다운로드
      uses: actions/download-artifact@v3
      with:
        name: build-artifact
        path: dist/
    
    # 여기에 실제 배포 스텝을 추가하세요
    # 예시: AWS, Vercel, Heroku 등
    
    - name: 배포 알림
      run: echo "배포 준비 완료! 실제 배포 스텝을 추가하세요."
